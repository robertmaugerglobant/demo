on: push
jobs:
 build-node:
    runs-on: ubuntu-latest
    container: node:20
    steps:
      - run: node --version
      - run: npm --version
      - uses: actions/checkout@v3
      - run: npm install
      - run: node app.js
       uses: stefanzweifel/git-auto-commit-action@v4
         with:
            commit_message: Update design tokens
            branch: main
