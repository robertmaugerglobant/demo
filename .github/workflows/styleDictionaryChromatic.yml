# Workflow name
name: 'Chromatic Deployment'

# Event for the workflow
on:
  push:
    branches:
      - Main

env:
  GITHUB_TOKEN: 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
  CHROMATIC_PROJECT_TOKEN: chpt_b8e7b61040318f5

# List of jobs
jobs:
  test:
    # Operating System
    runs-on: ubuntu-latest
    # Job steps
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: yarn config set ignore-engines true    
      - run: yarn
      - run: yarn add -D sass
      - run: npm i @storybook/builder-vite --builder=vite
        #ðŸ‘‡ Adds Chromatic as a step in the workflow
      - uses: chromaui/action@latest
        # Options required for Chromatic's GitHub Action
        with:
          #ðŸ‘‡ Chromatic projectToken, see https://storybook.js.org/tutorials/intro-to-storybook/react/en/deploy/ to obtain it
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          token: ${{ secrets.GITHUB_TOKEN }}
        
      
